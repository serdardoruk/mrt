<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omerta War Planner - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #0f172a; margin-bottom: 10px; font-size: 24px; }
        p { color: #64748b; margin-bottom: 24px; font-size: 14px; }
        .logo { font-size: 48px; margin-bottom: 16px; }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #475569;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #2563eb;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 8px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,0.4);
        }
        .error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }
        .error.show { display: block; }
        .success {
            color: #16a34a;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }
        .success.show { display: block; }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 0;
        }
        .action-btn {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: translateY(-2px);
        }
        .action-btn.login-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
        }
        .action-btn.login-btn:hover {
            box-shadow: 0 8px 20px rgba(37,99,235,0.4);
        }
        .action-btn.register-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .action-btn.register-btn:hover {
            box-shadow: 0 8px 20px rgba(16,185,129,0.4);
        }
        .back-btn {
            background: transparent;
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 10px;
            font-size: 13px;
            margin-bottom: 16px;
        }
        .back-btn:hover {
            background: #f1f5f9;
            transform: none;
            box-shadow: none;
        }
        .form-container { display: none; }
        .form-container.active { display: block; }
        .button-container { display: block; }
        .button-container.hidden { display: none; }
        .footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #94a3b8;
        }
        @media (max-width: 480px) {
            .login-box { padding: 30px 20px; margin: 10px; }
            h1 { font-size: 20px; }
            .logo { font-size: 40px; }
            .form-group input { padding: 10px 12px; font-size: 14px; }
            button { padding: 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">‚öîÔ∏è</div>
        <h1>Omerta War Planner</h1>
        
        <!-- Ana Butonlar -->
        <div id="button-container" class="button-container">
            <p style="margin-bottom: 20px;">Welcome! Choose an option:</p>
            <div class="action-buttons">
                <button class="action-btn login-btn" onclick="showForm('login')">Login</button>
                <button class="action-btn register-btn" onclick="showForm('signup')">Register</button>
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="login-container" class="form-container">
            <button type="button" class="back-btn" onclick="showButtons()">‚Üê Back</button>
            <form id="login-form" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit">Login ‚öîÔ∏è</button>
            </form>
            <p id="error-msg" class="error">Invalid username or password!</p>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-container" class="form-container">
            <button type="button" class="back-btn" onclick="showButtons()">‚Üê Back</button>
            <form id="signup-form" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="new-username" autocomplete="username" required minlength="3" pattern="[a-zA-Z0-9_]+" title="Only letters, numbers and underscore">
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" autocomplete="new-password" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required minlength="4">
                </div>
                <button type="submit">Register üìù</button>
            </form>
            <p id="signup-error" class="error"></p>
            <p id="signup-success" class="success"></p>
        </div>
        
        <div class="footer">
            Contact admin for access issues
        </div>
    </div>

    <script>
        // Firebase URL
        const FIREBASE_URL = 'https://omerta-war-default-rtdb.firebaseio.com';
        
        // Fallback kullanƒ±cƒ±lar (Firebase'e eri≈üilemezse)
        const FALLBACK_USERS = {
            'admin': '63a5c19ec85a462ecee27c259d33617e4a0fecbcc260027dddbb8de6eb81c2bbbd4ccf96c5d3c1586e3c000691ff7fc4cdebce73233bc53beceefa9c52e6832e',
            'serdar': 'd2d97ac398aba27058f0be8f498f38a5c6b5dfd692884cfb0fcc20ba4e4168231c1edd2ae61fb1aab734ad1f354699aaf0856a6ddc25575f4be62f6326c52d72'
        };
        
        // Kullanƒ±cƒ±larƒ± Firebase'den √ßek
        let USERS = {};
        async function loadUsers() {
            try {
                const res = await fetch(`${FIREBASE_URL}/users.json`);
                const data = await res.json();
                USERS = data || FALLBACK_USERS;
                console.log('[loadUsers] Loaded from Firebase:', Object.keys(USERS));
            } catch (e) {
                console.error('[loadUsers] Firebase error, using fallback:', e);
                USERS = FALLBACK_USERS;
            }
        }
        
        // Giri≈ü ge√ßmi≈üi (Firebase'e kaydedilir)
        async function logLogin(username) {
            // Konum bilgisi al (IP bazlƒ±)
            let location = 'Bilinmiyor';
            
            // Birden fazla API dene
            const geoApis = [
                { url: 'https://ipwho.is/', getLocation: d => d.city && d.country ? `${d.city}, ${d.country}` : null },
                { url: 'https://ipapi.co/json/', getLocation: d => d.city && d.country_name ? `${d.city}, ${d.country_name}` : null },
                { url: 'https://freeipapi.com/api/json/', getLocation: d => d.cityName && d.countryName ? `${d.cityName}, ${d.countryName}` : null }
            ];
            
            for (const api of geoApis) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    const res = await fetch(api.url, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    const data = await res.json();
                    const loc = api.getLocation(data);
                    if (loc) {
                        location = loc;
                        console.log('[logLogin] Location from', api.url, ':', location);
                        break;
                    }
                } catch (e) {
                    console.warn('[logLogin] API failed:', api.url, e.message);
                }
            }
            
            const loginData = {
                username: username,
                time: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform || 'Unknown',
                language: navigator.language || 'Unknown',
                screenSize: `${screen.width}x${screen.height}`,
                location: location
            };
            
            // Firebase'e kaydet
            try {
                await fetch(`${FIREBASE_URL}/loginHistory.json`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                console.log('[logLogin] Saved to Firebase');
            } catch (e) {
                console.error('[logLogin] Firebase error:', e);
            }
            
            // localStorage'a da yedekle
            const history = JSON.parse(localStorage.getItem('omerta_login_history') || '[]');
            history.push(loginData);
            if (history.length > 100) history.shift();
            localStorage.setItem('omerta_login_history', JSON.stringify(history));
        }
        
        // SHA-512 hash fonksiyonu
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-512', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            errorMsg.classList.remove('show');
            
            // Kullanƒ±cƒ±lar hen√ºz y√ºklenmediyse bekle
            if (Object.keys(USERS).length === 0) {
                await loadUsers();
            }
            
            // Hash'i kontrol et
            const hashedPassword = await hashPassword(password);
            
            if (USERS[username] && USERS[username] === hashedPassword) {
                // Giri≈ü ba≈üarƒ±lƒ± - √∂nce logla, sonra y√∂nlendir
                await logLogin(username);
                
                sessionStorage.setItem('omerta_user', JSON.stringify({
                    username: username,
                    loginTime: new Date().toISOString()
                }));
                
                window.location.href = 'app.html#matchings';
            } else {
                // Giri≈ü ba≈üarƒ±sƒ±z
                errorMsg.classList.add('show');
                document.getElementById('password').value = '';
            }
            
            return false;
        }
        
        // Signup handler
        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('new-username').value.trim().toLowerCase();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMsg = document.getElementById('signup-error');
            const successMsg = document.getElementById('signup-success');
            
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            // Validasyonlar
            if (username.length < 3) {
                errorMsg.textContent = 'Username must be at least 3 characters!';
                errorMsg.classList.add('show');
                return false;
            }
            
            if (password.length < 4) {
                errorMsg.textContent = 'Password must be at least 4 characters!';
                errorMsg.classList.add('show');
                return false;
            }
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match!';
                errorMsg.classList.add('show');
                return false;
            }
            
            // Kullanƒ±cƒ±larƒ± y√ºkle
            if (Object.keys(USERS).length === 0) {
                await loadUsers();
            }
            
            // Kullanƒ±cƒ± adƒ± kontrol√º
            if (USERS[username]) {
                errorMsg.textContent = 'Username already taken!';
                errorMsg.classList.add('show');
                return false;
            }
            
            // Firebase'e kaydet
            try {
                const hash = await hashPassword(password);
                USERS[username] = hash;
                
                await fetch(`${FIREBASE_URL}/users.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(USERS)
                });
                
                successMsg.textContent = '‚úÖ Registration successful! You can now login.';
                successMsg.classList.add('show');
                
                // Formu temizle
                document.getElementById('new-username').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                // 2 saniye sonra login formuna ge√ß
                setTimeout(() => showForm('login'), 2000);
                
            } catch (e) {
                console.error('[handleSignup] Firebase error:', e);
                errorMsg.textContent = 'Registration error occurred!';
                errorMsg.classList.add('show');
            }
            
            return false;
        }
        
        // Form g√∂ster
        function showForm(form) {
            document.getElementById('button-container').classList.add('hidden');
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (form === 'login') {
                document.getElementById('login-container').classList.add('active');
            } else {
                document.getElementById('signup-container').classList.add('active');
            }
            
            // Hata mesajlarƒ±nƒ± temizle
            document.querySelectorAll('.error, .success').forEach(e => e.classList.remove('show'));
        }
        
        // Butonlara geri d√∂n
        function showButtons() {
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById('button-container').classList.remove('hidden');
            document.querySelectorAll('.error, .success').forEach(e => e.classList.remove('show'));
        }
        
        // Zaten giri≈ü yapmƒ±≈üsa direkt y√∂nlendir
        if (sessionStorage.getItem('omerta_user')) {
            window.location.href = 'app.html#matchings';
        }
        
        // Sayfa y√ºklendiƒüinde kullanƒ±cƒ±larƒ± Firebase'den √ßek
        loadUsers();
        
        // Admin: Run getHash('password') in console to generate hash  
        window.getHash = async function(password) {
            const hash = await hashPassword(password);
            console.log('Password:', password);
            console.log('Hash:', hash);
            return hash;
        };
    </script>
</body>
</html>
