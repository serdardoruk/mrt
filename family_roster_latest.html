    const metaWrap=famRow.querySelector('.fam-meta');
    if(metaWrap){metaWrap.textContent=`${members.length} Ã¼ye`;metaWrap.appendChild(strengthBadge);}const copyBtn=document.createElement('button');copyBtn.className='copy-btn';copyBtn.textContent='Kopyala';copyBtn.style.display='none';copyBtn.onclick=(ev)=>{ev.preventDefault();ev.stopPropagation();const names=members.map(m=>m.Name).join('\n');navigator.clipboard.writeText(names).then(()=>{copyBtn.textContent='âœ“';copyBtn.classList.add('copied');setTimeout(()=>{copyBtn.textContent='Kopyala';copyBtn.classList.remove('copied');},1500);});};membersBox.insertBefore(copyBtn,membersBox.firstChild);
    famRow.onclick=()=>{const isInline=membersBox.classList.contains('inline-members');const open=membersBox.style.display===(isInline?'flex':'block');membersBox.style.display=open?'none':(isInline?'flex':'block');copyBtn.style.display=open?'none':'block';const btn=famRow.querySelector('.toggle');if(btn)btn.textContent=open?'+':'âˆ’';};
    cityCard.appendChild(famRow);
    cityCard.appendChild(detail);
    cityCard.appendChild(membersBox);
  });
  grid.appendChild(cityCard);
});

let allExpanded=false;function setAll(open){allExpanded=open;document.querySelectorAll('.members').forEach(box=>{box.style.display=open?'block':'none';});document.querySelectorAll('.copy-btn').forEach(btn=>{btn.style.display=open?'block':'none';});document.querySelectorAll('.fam-row .toggle').forEach(btn=>{btn.textContent=open?'âˆ’':'+';});const toggleBtn=document.getElementById('toggleAllBtn');if(toggleBtn)toggleBtn.textContent=open?'TÃ¼mÃ¼nÃ¼ Kapat':'TÃ¼mÃ¼nÃ¼ AÃ§';}

const toggleAllBtn=document.getElementById('toggleAllBtn'); if(toggleAllBtn){toggleAllBtn.onclick=()=>setAll(!allExpanded);}

function exportToCsv(){const rows=[['Name','Family','City','Rank','Position']];Object.keys(rosterData.cityBuckets||{}).forEach(city=>{const fams=rosterData.cityBuckets[city]||[];fams.forEach(fam=>{const members=rosterData.familyMembers[fam]||[];members.forEach(m=>{rows.push([m.Name||'',fam,city,m.Rank||'',m.Pos||'']);});});});const csv=rows.map(r=>r.map(c=>'+String(c).replace(/"/g,)+').join(',')).join('\n');const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='omerta_families_'+new Date().toISOString().slice(0,10)+'.csv';a.click();URL.revokeObjectURL(url);}

const exportCsvBtn=document.getElementById('exportCsvBtn');if(exportCsvBtn){exportCsvBtn.onclick=exportToCsv;}

function exportToExcel(){const wb=XLSX.utils.book_new();const cityNames=Object.keys(rosterData.cityBuckets||{});cityNames.forEach(city=>{const fams=rosterData.cityBuckets[city]||[];const rows=[];fams.forEach(fam=>{const members=rosterData.familyMembers[fam]||[];members.forEach(m=>{rows.push({Pos:Number(m.Pos)||0,Name:m.Name||'',Family:fam,City:city,Rank:m.Rank||''});});});rows.sort((a,b)=>a.Pos-b.Pos);const ws=XLSX.utils.json_to_sheet(rows);XLSX.utils.book_append_sheet(wb,ws,city.slice(0,31));});const allRows=[];cityNames.forEach(city=>{const fams=rosterData.cityBuckets[city]||[];fams.forEach(fam=>{const members=rosterData.familyMembers[fam]||[];members.forEach(m=>{allRows.push({Pos:Number(m.Pos)||0,Name:m.Name||'',Family:fam,City:city,Rank:m.Rank||''});});});});allRows.sort((a,b)=>a.Pos-b.Pos);const wsAll=XLSX.utils.json_to_sheet(allRows);XLSX.utils.book_append_sheet(wb,wsAll,'TÃ¼mÃ¼');XLSX.writeFile(wb,'omerta_families_'+new Date().toISOString().slice(0,10)+'.xlsx');}

const exportExcelBtn=document.getElementById('exportExcelBtn');if(exportExcelBtn){exportExcelBtn.onclick=exportToExcel;}
