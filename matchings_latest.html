    const posSafeGlobal = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 1e9 : Number(v);
    const rpSafeGlobal = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 0 : Number(v);
    let excludedAllies = new Set();
    let excludedEnemies = new Set();
    const enemyTargets = new Map();
    let manualAssignments = new Map();
    let minAlliesVal = defaults.minAllies;
    let maxAlliesVal = defaults.maxAllies;
    let maxPerAllyVal = defaults.maxPerAlly;
    let lastAllyPool = [];
    let lastAllyList = [];
    let lastEnemyList = [];

    const normalizeName = (name) => String(name || '').trim();
    const slugifyId = (name) => {
        const base = normalizeName(name) || 'enemy';
        return `opt-${base.replace(/[^a-zA-Z0-9_-]/g, '_')}`;
    };
    const resolvePlayer = (name) => {
        const nm = normalizeName(name);
        if (!nm) return null;
        return playerIndex.get(nm) || lastAllyPool.find(p => String(p.Name) === nm) || null;
    };
    function addManualAssignment(enemy, shooter) {
        const en = normalizeName(enemy);
        const nm = normalizeName(shooter);
        if (!en || !nm) return { ok: false, reason: 'empty' };
        const rec = resolvePlayer(nm);
        if (!rec) return { ok: false, reason: 'not-found' };
        const inPool = lastAllyPool.some(p => normalizeName(p.Name) === nm);
        if (!inPool) return { ok: false, reason: 'not-ally' };
        if (excludedAllies.has(nm)) return { ok: false, reason: 'excluded' };
        if (memberRankFilter.ally.size && !memberRankFilter.ally.has(String(rec.Rank))) return { ok: false, reason: 'rank' };
        const cur = manualAssignments.get(en) || [];
        if (cur.some(x => normalizeName(x) === nm)) return { ok: false, reason: 'dup' };
        manualAssignments.set(en, [...cur, nm]);
        return { ok: true };
    }
    function removeManualAssignment(enemy, shooter) {
        const en = normalizeName(enemy);
        const nm = normalizeName(shooter);
        if (!en || !nm || !manualAssignments.has(en)) return false;
        const filtered = (manualAssignments.get(en) || []).filter(x => normalizeName(x) !== nm);
        if (filtered.length) manualAssignments.set(en, filtered); else manualAssignments.delete(en);
        return true;
    }

    function reorderManual(enemy, shooter, delta) {
        const en = normalizeName(enemy);
        const nm = normalizeName(shooter);
        const list = manualAssignments.get(en);
        if (!en || !nm || !list || !Array.isArray(list)) return false;
        const idx = list.findIndex(x => normalizeName(x) === nm);
        if (idx === -1) return false;
        const newIdx = idx + delta;
        if (newIdx < 0 || newIdx >= list.length) return false;
        const arr = [...list];
        const [item] = arr.splice(idx, 1);
        arr.splice(newIdx, 0, item);
        manualAssignments.set(en, arr);
        return true;
    }

    // Üye kutuları için rank filtreleri
    const memberRankFilter = {
        ally: new Set(initialRankSelection),
        enemy: new Set(initialRankSelection),
    };

    // Family board state (şehir bazlı varsayılan yerleşim)
    const familyCities = data.familyCities || {};
    const allFamilies = (data.allFamilies || []).map(f => String(f));
    const familyMembers = data.familyMembers || {};

    function normalizeCity(city) {
        return (city || '').toString().trim().toLowerCase();
    }

    function computeInitialSets() {
        // Default placement: Detroit -> Blood, Corleone -> Enemy, explicit enemies -> Enemy; others unassigned
        const ally = new Set();
        const enemy = new Set();
        const initialEnemies = new Set(data.initialEnemyFamilies || []);

        for (const fam of allFamilies) {
            const city = normalizeCity(familyCities[fam]);
            if (city === 'detroit') {
                ally.add(fam);
                continue;
            }
            if (city === 'corleone' || initialEnemies.has(fam)) {
                enemy.add(fam);
                continue;
            }
        }

        return { ally, enemy };
    }

    function famLabel(f) {
        const city = familyCities[f];
        return city ? `${f} (${city})` : f;
    }

    let { ally: allyFamilies, enemy: enemyFamilies } = computeInitialSets();

    let initialSavedState = data.initialSavedState || {};

    async function copyText(txt, label = 'Kopyalandı') {
        try {
            await navigator.clipboard.writeText(txt);
            alert(label);
        } catch (e) {
            window.prompt(label, txt);
        }
    }

    function snapshotState() {
        return {
            allyFamilies: Array.from(allyFamilies),
            enemyFamilies: Array.from(enemyFamilies),
            excludedAllies: Array.from(excludedAllies),
            excludedEnemies: Array.from(excludedEnemies),
            enemyTargets: Array.from(enemyTargets.entries()),
            manualAssignments: Array.from(manualAssignments.entries()),
            defaultEnemyTarget,
            allyRanks: Array.from(memberRankFilter.ally),
            enemyRanks: Array.from(memberRankFilter.enemy),
        };
    }

    const STORAGE_KEY = 'omerta_war_state';

    function encodeState(obj) {
        try {
            return btoa(unescape(encodeURIComponent(JSON.stringify(obj))));
        } catch { return ''; }
    }

    function decodeState(str) {
        try {
            return JSON.parse(decodeURIComponent(escape(atob(str))));
        } catch { return null; }
    }

    function persistState() {
        try {
            const payload = snapshotState();
            // localStorage'a kaydet
            localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
            // URL hash'e kaydet
            const hash = encodeState(payload);
            if (hash) history.replaceState(null, '', '#' + hash);
            return payload;
        } catch (err) {
            console.error('Persist failed', err);
            return null;
        }
    }

    async function saveToFile(payload) {
        if (!payload) return false;
        if (!window.showSaveFilePicker) return false;
        try {
            const handle = await window.showSaveFilePicker({
                suggestedName: 'omerta_state.json',
                types: [{ description: 'JSON', accept: { 'application/json': ['.json'] } }],
            });
            const writable = await handle.createWritable();
            await writable.write(new Blob([JSON.stringify(payload, null, 2)], {type: 'application/json'}));
            await writable.close();
            return true;
        } catch (e) {
            console.warn('File save cancelled or failed', e);
            return false;
        }
    }

    const FIREBASE_URL = 'https://omerta-war-default-rtdb.firebaseio.com';

    async function saveState() {
        // Kaydet: Firebase + localStorage + URL hash
        const payload = persistState();
        if (!payload) return false;
        
        // Firebase'e kaydet
        try {
            const res = await fetch(`${FIREBASE_URL}/warState.json`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error('Firebase save failed');
            console.log('[saveState] Saved to Firebase');
        } catch (e) {
            console.error('[saveState] Firebase error:', e);
            alert('Firebase kaydetme hatası!');
            return false;
        }
        return true;
    }

    async function loadFromFirebase() {
        try {
            const res = await fetch(`${FIREBASE_URL}/warState.json`);
            if (!res.ok) return null;
            const data = await res.json();
            return data;
        } catch (e) {
            console.error('[loadFromFirebase] Error:', e);
            return null;
        }
    }

    function pruneFamilies() {
        const valid = new Set(allFamilies.map(String));
        const prune = (set) => {
            Array.from(set).forEach(f => {
                if (!valid.has(String(f))) set.delete(f);
            });
        };
        prune(allyFamilies);
        prune(enemyFamilies);
    }

    async function restoreState() {
        try {
            // Öncelik sırası: 1) Firebase (bulut), 2) URL hash, 3) localStorage
            let s = null;
            
            // 1) Firebase'den oku (en güncel state)
            s = await loadFromFirebase();
            if (s) {
                console.log('[restoreState] Loaded from Firebase');
            }
            
            // 2) URL hash'den oku (fallback)
            if (!s && window.location.hash && window.location.hash.length > 1) {
                s = decodeState(window.location.hash.slice(1));
                if (s) console.log('[restoreState] Loaded from URL hash');
            }
            
            // 3) localStorage'dan oku (fallback)
            if (!s) {
                try {
                    const stored = localStorage.getItem(STORAGE_KEY);
                    if (stored) {
                        s = JSON.parse(stored);
                        console.log('[restoreState] Loaded from localStorage');
                    }
                } catch {}
            }
            
            // 4) initialSavedState (HTML'e gömülü) kullan
            if (!s && initialSavedState && Object.keys(initialSavedState).length) {
                s = initialSavedState;
                console.log('[restoreState] Loaded from initialSavedState');
            }
            
            if (!s) {
                console.log('[restoreState] No saved state found');
                return false;
            }
            
            allyFamilies = new Set(s.allyFamilies || []);
            enemyFamilies = new Set(s.enemyFamilies || []);
            console.log('[restoreState] allyFamilies:', Array.from(allyFamilies));
            console.log('[restoreState] enemyFamilies:', Array.from(enemyFamilies));
            excludedAllies = new Set(s.excludedAllies || []);
            excludedEnemies = new Set(s.excludedEnemies || []);
            enemyTargets.clear();
            (s.enemyTargets || []).forEach(([k, v]) => enemyTargets.set(k, v));
            manualAssignments = new Map((s.manualAssignments || []).map(([k, arr]) => [k, Array.from(new Set((Array.isArray(arr) ? arr : []).map(String)))]));
            if (typeof s.defaultEnemyTarget === 'number') {
                defaultEnemyTarget = Math.max(0, s.defaultEnemyTarget);
            }
            if (Array.isArray(s.allyRanks)) {
                memberRankFilter.ally = new Set(s.allyRanks.map(r => String(r)));
            }
            if (Array.isArray(s.enemyRanks)) {
                memberRankFilter.enemy = new Set(s.enemyRanks.map(r => String(r)));
            }
            pruneFamilies();
            return true;
        } catch (err) {
            console.error('Restore failed', err);
            return false;
        }
    }

    function renderExcluded() {
        const renderList = (set, wrapId) => {
            const wrap = document.getElementById(wrapId);
            if (!wrap) return;
            const list = [...set].sort((a, b) => {
                const pa = playerIndex.get(String(a));
                const pb = playerIndex.get(String(b));
                const posA = posSafeGlobal(pa?.Pos);
                const posB = posSafeGlobal(pb?.Pos);
                if (posA === posB) return String(a).localeCompare(String(b));
                return posA - posB;
            });
            if (list.length === 0) {
                wrap.innerHTML = '<div class="muted">(boş)</div>';
            } else {
                wrap.innerHTML = list.map(name => {
                    const rec = playerIndex.get(String(name));
                    const href = normHref(rec?.UserHref);
                    const linkOpen = href ? `<a href="${href}" target="_blank" rel="noreferrer" style="color:inherit; text-decoration:none;">` : '';
                    const linkClose = href ? "</a>" : '';
                    const shieldDotHtml = shieldDot(rec);
                    return `<span class="pill excluded" data-name="${name}">${shieldDotHtml}<span class="pill-label">${linkOpen}${name}${linkClose}</span> <span class="x" data-name="${name}">×</span></span>`;
                }).join(' ');
                wrap.querySelectorAll('.pill .x').forEach(el => {
                    el.addEventListener('click', () => {

                        if (!nm) return;
                        set.delete(nm);
                        renderExcluded();
                        renderMembers('ally');
                        renderMembers('enemy');
                        run();
                    });
                });
            }
            const countEl = document.getElementById(wrapId === 'allyExcludeList' ? 'allyExcludeCount' : 'enemyExcludeCount');
            if (countEl) countEl.textContent = `(${list.length})`;
        };

        renderList(excludedAllies, 'allyExcludeList');
        renderList(excludedEnemies, 'enemyExcludeList');
    }

    function roundRobin(allies, enemies, cfg) {
        const posSafe = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 1e9 : Number(v);
        const rpSafe = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 0 : Number(v);

            const allyRanks = new Set(cfg.allyRanks);
            const enemyRanks = new Set(cfg.enemyRanks);
            const allyFams = new Set(Array.from(allyFamilies));
            const enemyFams = new Set(Array.from(enemyFamilies));
            const excluded = new Set(cfg.excludeNames);
            const excludedEnemies = new Set(cfg.excludeEnemies || []);
            const manualAllies = new Set(cfg.manualAllies || []);
            const manualCounts = (cfg.manualCounts instanceof Map)
                ? cfg.manualCounts
                : new Map(Array.isArray(cfg.manualCounts) ? cfg.manualCounts : []);

            const baseAllies = allies
                .filter(a => {
                    const r = normRank(a.Rank);
                    return (allyRanks.size === 0 || allyRanks.has(r));
                })
                .filter(a => (!excluded.has(String(a.Name))))
                .filter(a => (!manualAllies.has(String(a.Name))));
            const famFilteredAllies = baseAllies.filter(a => (allyFams.size === 0 || allyFams.has(String(a.Family))));
            const alliesToUse = (allyFams.size > 0 && famFilteredAllies.length > 0) ? famFilteredAllies : baseAllies;
            const aFiltered = alliesToUse
                .map(a => Object.assign({assignments: 0}, a))
                .sort((a, b) => posSafe(a.Pos) - posSafe(b.Pos) || rpSafe(b.RP) - rpSafe(a.RP));

            const baseEnemies = enemies
                .filter(e => {
                    const r = normRank(e.Rank);
                    return (enemyRanks.size === 0 || enemyRanks.has(r));
                })
                .filter(e => (!excludedEnemies.has(String(e.Name))));
            const famFilteredEnemies = baseEnemies.filter(e => (enemyFams.size === 0 || enemyFams.has(String(e.Family))));
            const eFiltered = (enemyFams.size > 0 && famFilteredEnemies.length > 0) ? famFilteredEnemies : baseEnemies;
            eFiltered.sort((a, b) => posSafe(a.Pos) - posSafe(b.Pos) || rpSafe(b.RP) - rpSafe(a.RP));

        const results = [];
        if (aFiltered.length === 0) {
                return { results: eFiltered.map(e => { return { enemy: e, allies: [], note: 'ally yok' }; }), allyCount: 0, enemyCount: eFiltered.length };
        }

        let pointer = 0;
            for (const enemy of eFiltered) {
            const picks = [];
            let attempts = 0;
            const hasTarget = cfg.enemyTargets?.has(enemy.Name);
            const targetVal = hasTarget ? Math.max(0, Number(cfg.enemyTargets.get(enemy.Name)) || 0) : defaultEnemyTarget;
            const manualCount = manualCounts.get(enemy.Name) || 0;
            const desiredTotal = hasTarget ? targetVal : Math.max(cfg.minAllies, targetVal);
            const desired = Math.max(0, desiredTotal - manualCount);
            while (picks.length < desired && attempts < aFiltered.length * 2) {
                const ally = aFiltered[pointer % aFiltered.length];
                pointer += 1;
                attempts += 1;
                if (ally.assignments >= cfg.maxPerAlly) continue;
                picks.push(ally);
                ally.assignments += 1;
            }
            let note = '';
            const totalAssigned = manualCount + picks.length;
            if (!hasTarget && totalAssigned < cfg.minAllies) note = 'yetersiz ally';
            if (hasTarget && totalAssigned < desiredTotal && desiredTotal > 0) note = 'yetersiz ally';
            results.push({ enemy, allies: picks, note, manualCount });
        }
            return { results, allyCount: aFiltered.length, enemyCount: eFiltered.length };
    }

    function render(matches, cfg, allyCount, enemyCount, availableManual = [], shooterCounts = new Map()) {
        const used = new Set();
        matches.forEach(m => m.allies.forEach(a => used.add(a.Name)));
        const summaryBox = document.getElementById('summary');
        if (summaryBox) summaryBox.innerHTML = '';

        let rows = '';
        for (const m of matches) {
            const manualList = m.manualAllies || [];
            const manualChips = manualList.length
                ? manualList.map((a, idx) => {
                    const nm = a?.Name || '';
                    const label = fmtDisplay(a, 'ally');
                    const count = shooterCounts.get(normalizeName(nm)) || 0;
                    const countBg = countColor(count);
                    return `<span class="pill manual-chip" data-enemy="${m.enemy?.Name || ''}" data-name="${nm}">
                        <span class="order-badge">${idx + 1}</span>
                        ${label}
                        <span class="count-badge" style="background:${countBg};">${count}</span>
                        <span class="chip-actions">
                            <button class="icon-btn move-up" data-enemy="${m.enemy?.Name || ''}" data-name="${nm}" title="Yukarı taşı">↑</button>
                            <button class="icon-btn move-down" data-enemy="${m.enemy?.Name || ''}" data-name="${nm}" title="Aşağı taşı">↓</button>
                            <span class="x" data-name="${nm}" title="Sil">×</span>
                        </span>
                    </span>`;
                }).join(' ')
                : '';
            const listId = slugifyId(m.enemy?.Name || '');
            const assigned = new Set(manualList.map(a => normalizeName(a?.Name)));
            const options = (availableManual || [])
                .filter(a => !assigned.has(normalizeName(a.Name)))
                .map(a => `<option value="${a.Name}">${fmtPlain(a)}</option>`)
                .join('');
            const inputCell = `<div class="manual-input-row" data-enemy="${m.enemy?.Name || ''}">
                    <input type="text" class="manual-input" data-enemy="${m.enemy?.Name || ''}" placeholder="Shooter ekle" list="${listId}">
                    <datalist id="${listId}">${options}</datalist>
                </div>`;
            const listCell = `<div class="manual-list">${manualChips}</div>`;
            const enemyLabel = fmtDisplay(m.enemy, 'enemy');
            const enemyName = m.enemy.Name || '';
            rows += `<tr data-name="${enemyName}">
                <td class="input-cell">${inputCell}</td>
                <td class="list-cell">${listCell}</td>
                <td class="enemy-cell">${enemyLabel}</td>
            </tr>`;
        }
        const tableBox = document.getElementById('table');
        if (tableBox) tableBox.innerHTML = '';
        const tintRow = () => {};

        document.querySelectorAll('#table tr[data-name]').forEach(() => {});

        const applyManualAdd = (enemy, inputEl) => {
            if (!enemy || !inputEl) return;
            const val = normalizeName(inputEl.value);
            if (!val) return;
            const res = addManualAssignment(enemy, val);
            inputEl.value = '';
            if (res?.ok) run();
        };

        document.querySelectorAll('input.manual-input').forEach(inp => {
            inp.onkeydown = (ev) => {
                if (ev.key === 'Enter') {
                    ev.preventDefault();
                    const enemy = inp.getAttribute('data-enemy');
                    applyManualAdd(enemy, inp);
                }
            };
            inp.onchange = () => {
                const enemy = inp.getAttribute('data-enemy');
                applyManualAdd(enemy, inp);
            };
        });
        document.querySelectorAll('.manual-list .x').forEach(x => {
            x.onclick = () => {
                const chip = x.closest('.manual-chip');
                const enemy = chip?.getAttribute('data-enemy');
                const nm = chip?.getAttribute('data-name') || x.getAttribute('data-name');
                if (!enemy || !nm) return;
                if (removeManualAssignment(enemy, nm)) run();
            };
        });
        document.querySelectorAll('.manual-list .move-up').forEach(btn => {
            btn.onclick = () => {
                const enemy = btn.getAttribute('data-enemy');
                const nm = btn.getAttribute('data-name');
                if (reorderManual(enemy, nm, -1)) run();
            };
        });
        document.querySelectorAll('.manual-list .move-down').forEach(btn => {
            btn.onclick = () => {
                const enemy = btn.getAttribute('data-enemy');
                const nm = btn.getAttribute('data-name');
                if (reorderManual(enemy, nm, 1)) run();
            };
        });
        renderFamilies();
        renderMembers('ally');
        renderMembers('enemy');
        renderBottomLists();
    }

    function assignFamily(fam, target) {
        allyFamilies.delete(fam);
        enemyFamilies.delete(fam);
        if (target === 'ally') allyFamilies.add(fam);
        else if (target === 'enemy') enemyFamilies.add(fam);
    }

    function removeFamily(fam, side) {
        if (!fam) return;
        if (side === 'ally') allyFamilies.delete(fam);
        else if (side === 'enemy') enemyFamilies.delete(fam);
    }

    let openPicker = null;
    const pickerSelection = { ally: new Set(), enemy: new Set() };
    let pickerListenersAttached = false;

        openPicker = null;
        pickerSelection.ally.clear();
        pickerSelection.enemy.clear();
        const overlay = document.getElementById('picker-overlay');
        const modalContainer = document.getElementById('picker-modal-container');

    function renderFamilyPickers() {
        const overlay = document.getElementById('picker-overlay');
        const modalContainer = document.getElementById('picker-modal-container');
        // Clear modal
        if (modalContainer) modalContainer.innerHTML = '';
        
        ['ally', 'enemy'].forEach(side => {

            if (openPicker !== side) {
                wrap.innerHTML = '';
                wrap.style.display = 'none';
                return;

            const targetSet = side === 'ally' ? allyFamilies : enemyFamilies;
            const otherSet = side === 'ally' ? enemyFamilies : allyFamilies;

                .map(f => ({

                    inTarget: targetSet.has(f),
                    inOther: otherSet.has(f),

                .sort((a, b) => {

                });
            wrap.style.display = 'none';
            // Render modal in separate container outside stacking context
            if (modalContainer) {
                modalContainer.innerHTML = `
                <div class="fam-picker-card">
                    <div class="fam-picker-head">${side === 'ally' ? 'Blood Aile seç' : 'Düşman Aile seç'}</div>

                        ${available.map(({ fam, inTarget, inOther, label, city }) => {
                            const checked = pickerSelection[side].has(fam) || inTarget ? 'checked' : '';
                            const disabled = inOther && !inTarget ? 'disabled' : '';
                            const tag = inOther && !inTarget ? '<span class="picker-tag">Diğer tarafta</span>' : '';
                            const tint = pickCityTint(city);
                            return `<label class="picker-option ${inOther ? 'option-other' : ''}">

                                ${tag}
                            </label>`;
                        }).join('') || '<div class="muted">Seçilebilir aile yok</div>'}
                    </div>
                    <div class="picker-actions">
                        <button class="picker-apply" data-side="${side}">Ekle</button>
                        <button class="picker-cancel" data-side="${side}">Kapat</button>
                    </div>
                </div>`;

            modalContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.onchange = () => {
                    const val = cb.value;
                    if (!val || cb.disabled) return;
                    if (cb.checked) pickerSelection[side].add(val); else pickerSelection[side].delete(val);
                };
            });

            const applyBtn = modalContainer.querySelector('.picker-apply');
            const cancelBtn = modalContainer.querySelector('.picker-cancel');
            if (applyBtn) applyBtn.onclick = async (ev) => {
                ev.stopPropagation();
                const chosen = Array.from(pickerSelection[side]);
                const targetSet = side === 'ally' ? allyFamilies : enemyFamilies;
                const otherSet = side === 'ally' ? enemyFamilies : allyFamilies;
                targetSet.clear();
                chosen.forEach(f => {
                    targetSet.add(f);
                    otherSet.delete(f);
                });
                closePickers();
                renderFamilies();
                renderMembers('ally');
                renderMembers('enemy');
                renderBottomLists();
                run();
                await saveState();
            };
            if (cancelBtn) cancelBtn.onclick = (ev) => { ev.stopPropagation(); closePickers(); };
            }
        });

        if (!pickerListenersAttached) {
            pickerListenersAttached = true;
            document.addEventListener('click', (ev) => {
                if (!openPicker) return;
                const inside = ev.target.closest('.fam-picker-card') || ev.target.closest('.picker-btn');
                if (!inside) closePickers();
            });
            document.addEventListener('keydown', (ev) => {
                if (ev.key === 'Escape') closePickers();
            });
        }
    }

    function renderFamilies() {
        const lists = [
            {id:'fam-ally', set: allyFamilies, cls:'fam-block ally', controls:'ally'},
            {id:'fam-enemy', set: enemyFamilies, cls:'fam-block enemy', controls:'enemy'},
        ];

        lists.forEach(({id,set,cls,controls}) => {
            const el = document.getElementById(id);
            if (!el) return;
            const getCity = fam => (familyCities[fam] || '').toString();
            const sorted = Array.from(set)
                .map(String)
                .sort((a, b) => {
                    const ca = getCity(a).toLowerCase();
                    const cb = getCity(b).toLowerCase();
                    if (ca === cb) return a.localeCompare(b);
                    return ca.localeCompare(cb);
                });
            el.innerHTML = sorted.map(f => {
                const side = controls;
                const cls = side === 'ally' ? 'ally' : 'enemy';
                return `<div class="fam-chip ${cls}" data-fam="${f}" data-side="${side}">
                    <span class="fam-name">${famLabel(f)}</span>
                    <span class="x" data-fam="${f}" data-side="${side}" title="Kaldır">×</span>
                </div>`;
            }).join('');
        });

        renderFamilyPickers();

        document.querySelectorAll('.fam-chip .x').forEach(btn => {
            btn.onclick = async (ev) => {
                ev.stopPropagation();
                const fam = btn.getAttribute('data-fam');
                const side = btn.getAttribute('data-side');
                if (!fam || !side) return;
                removeFamily(fam, side);
                closePickers();
                renderFamilies();
                renderMembers('ally');
                renderMembers('enemy');
                renderBottomLists();
                run();
                await saveState();
            };
        });

        document.querySelectorAll('.picker-btn').forEach(btn => {
            btn.onclick = (ev) => {
                ev.stopPropagation();
                const side = btn.getAttribute('data-side');
                if (!side) return;
                if (openPicker === side) {
                    closePickers();
                } else {
                    openPicker = side;
                    pickerSelection[side] = new Set(side === 'ally' ? allyFamilies : enemyFamilies);
                    renderFamilyPickers();
                }
            };
        });
    }

    function renderBottomLists() {
        const wrap = document.getElementById('bottomLists');
        if (!wrap) return;
        const posSafe = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 1e9 : Number(v);
        const esc = s => String(s || '').replace(/"/g, '&quot;');
        const titleFor = (m) => {
            const parts = [];
            if (m.UserId) parts.push(`ID: ${m.UserId}`);
            if (m.UserHref) parts.push(`URL: ${m.UserHref}`);
            if (m.ShieldColor) parts.push(`Shield: ${m.ShieldColor}`);
            if (m.ShieldStyle) parts.push(`ShieldStyle: ${m.ShieldStyle}`);
            if (m.TdTexts) parts.push(`Cells: ${m.TdTexts}`);
            return parts.join(' | ');
        };

        const allyList = allPlayers
            .filter(m => allyFamilies.has(String(m.Family)))
            .filter(m => memberRankFilter.ally.size === 0 || memberRankFilter.ally.has(String(m.Rank)))
            .filter(m => !excludedAllies.has(m.Name))
            .sort((a, b) => posSafe(a.Pos) - posSafe(b.Pos) || (a.Name || '').localeCompare(b.Name || ''));

        const enemyList = allPlayers
            .filter(m => enemyFamilies.has(String(m.Family)))
            .filter(m => memberRankFilter.enemy.size === 0 || memberRankFilter.enemy.has(String(m.Rank)))
            .sort((a, b) => posSafe(a.Pos) - posSafe(b.Pos) || (a.Name || '').localeCompare(b.Name || ''));

        const fmtRow = m => {
            const posNum = (m.Pos !== undefined && m.Pos !== null && m.Pos !== '' && !Number.isNaN(Number(m.Pos))) ? Math.round(Number(m.Pos)) : null;
            const posHtml = posNum !== null ? posBarHtml(posNum) : '';
            const famColor = m.Family ? pickFamColor(m.Family, 'ally') : '';
            const famHtml = m.Family ? ` <span style="color:${famColor}">${m.Family}</span>` : '';
            const rankStr = m.Rank ? ` ${shortRank(m.Rank)}` : '';
            const shieldDotHtml = shieldDot(m);
            const href = normHref(m.UserHref);
            const linkOpen = href ? `<a href="${href}" target="_blank" rel="noreferrer" style="color:inherit; text-decoration:none;">` : '';
            const linkClose = href ? "</a>" : '';
            return `<div class="bottom-line" title="${esc(titleFor(m))}">${shieldDotHtml}${linkOpen}<span class="bottom-name">${m.Name || ''}</span>${linkClose}<span class="bottom-meta">${posHtml}${famHtml}${rankStr}</span></div>`;
        };

        wrap.innerHTML = `
            <div class="row-grid2">
                <div class="card"><strong>Blood</strong><div class="bottom-list">${allyList.map(fmtRow).join('')}</div></div>
                <div class="card"><strong>Düşman</strong><div class="bottom-list">${enemyList.map(fmtRow).join('')}</div></div>
            </div>`;
    }

    function renderMemberRanks(side) {
        const selectEl = document.getElementById(side === 'ally' ? 'allyRankSelect' : 'enemyRankSelect');
        const ranks = rank_universe;
        const active = memberRankFilter[side];
        if (!selectEl) return;
        if (!ranks.length) return;
        
        const rankItem = selectEl.closest('.rank-item');
        if (!rankItem) return;
        
        // Show only selected ranks as badges
        const selectedRanks = ranks.filter(r => active.size === 0 || active.has(normRank(r)));
        let badgeContainer = rankItem.querySelector('.rank-badges');
        if (!badgeContainer) {
            badgeContainer = document.createElement('span');
            badgeContainer.className = 'rank-badges';
            rankItem.insertBefore(badgeContainer, selectEl);
        }
        
        badgeContainer.innerHTML = selectedRanks.map(r => 
            `<span class="rank-badge">${r}<span class="rank-remove" data-rank="${r}">×</span></span>`
        ).join('');
        
        badgeContainer.querySelectorAll('.rank-remove').forEach(btn => {
            btn.onclick = async () => {
                const rank = btn.dataset.rank;
                active.delete(normRank(rank));
                renderMembers(side);
                run();
                await saveState();
            };
        });
        
        // Populate select with all ranks
        selectEl.innerHTML = '<option value="">+ Rank Ekle</option>' + 
            ranks.filter(r => !selectedRanks.includes(r)).map(r => 
                `<option value="${r}">${r}</option>`
            ).join('');
        
        selectEl.onchange = async () => {
            if (selectEl.value) {
                active.add(normRank(selectEl.value));
                selectEl.value = '';
                renderMembers(side);
                run();
                await saveState();
            }
        };
    }

    function renderMembers(side) {
        renderMemberRanks(side);
        const box = document.getElementById(side === 'ally' ? 'allyMembersBox' : 'enemyMembersBox');
        if (!box) return;
        const famSet = side === 'ally' ? allyFamilies : enemyFamilies;
        const ranks = memberRankFilter[side];
        const posSafe = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 1e9 : Number(v);
        const esc = s => String(s || '').replace(/"/g, '&quot;');
        const titleFor = (m) => {
            const parts = [];
            if (m.UserId) parts.push(`ID: ${m.UserId}`);
            if (m.UserHref) parts.push(`URL: ${m.UserHref}`);
            if (m.ShieldColor) parts.push(`Shield: ${m.ShieldColor}`);
            if (m.ShieldStyle) parts.push(`ShieldStyle: ${m.ShieldStyle}`);
            if (m.TdTexts) parts.push(`Cells: ${m.TdTexts}`);
            return parts.join(' | ');
        };
        const members = allPlayers
            .filter(m => famSet.has(String(m.Family)))
            .filter(m => (ranks.size === 0 || ranks.has(String(m.Rank))))
            .sort((a, b) => posSafe(a.Pos) - posSafe(b.Pos) || (a.Name || '').localeCompare(b.Name || ''));
        const targetSet = side === 'ally' ? excludedAllies : excludedEnemies;
        const activeCount = members.filter(m => !targetSet.has(m.Name)).length;
        const visibleMembers = side === 'ally' ? members.filter(m => !targetSet.has(m.Name)) : members;
        const countEl = document.getElementById(side === 'ally' ? 'allyMembersCount' : 'enemyMembersCount');
        if (countEl) countEl.textContent = `(${activeCount})`;
        if (!visibleMembers.length) {
            box.innerHTML = '<div class="muted">Üye yok</div>';
            return;
        }
        box.innerHTML = visibleMembers.map(m => {
            const name = m.Name || '';
            const pos = m.Pos;
            const rank = m.Rank || '';
            const posStr = (pos !== undefined && pos !== null && pos !== '' && !Number.isNaN(Number(pos))) ? ` #${Math.round(Number(pos))}` : '';
            const famColor = m.Family ? pickFamColor(m.Family, side) : '';
            const famHtml = m.Family ? ` <span style="color:${famColor}">${m.Family}</span>` : '';
            const rankStr = rank ? ` ${shortRank(rank)}` : '';
            const href = normHref(m.UserHref);
            const linkOpen = href ? `<a href="${href}" target="_blank" rel="noreferrer" style="color:inherit; text-decoration:none;">` : '';
            const linkClose = href ? "</a>" : '';
            const baseLabel = side === 'ally'
                ? `<strong>${name}</strong>`
                : `<strong>${name}</strong>${posStr}${famHtml}${rankStr}`.trim();
            const label = `${linkOpen}${baseLabel}${linkClose}`;
            const isExcluded = side === 'ally' ? excludedAllies.has(name) : excludedEnemies.has(name);
            const cls = isExcluded ? 'pill excluded' : 'pill';
            const shieldDotHtml = shieldDot(m);
            return `<span class="${cls}" data-name="${name}" title="${esc(titleFor(m))}">${shieldDotHtml}<span class="pill-label">${label}</span> <span class="x" data-name="${name}">×</span></span>`;
        }).join(' ');
        box.querySelectorAll('.pill .x').forEach(x => {
            x.onclick = (ev) => {
                ev.stopPropagation();
                const nm = x.getAttribute('data-name');
                if (!nm) return;
                const targetSet = side === 'ally' ? excludedAllies : excludedEnemies;
                if (targetSet.has(nm)) targetSet.delete(nm); else targetSet.add(nm);
                renderExcluded();
                renderMembers('ally');
                renderMembers('enemy');
                renderBottomLists();
                run();
            };
        });
    }

    function fmtPlain(rec) {
        const name = rec?.Name || '';
        const pos = rec?.Pos;
        const fam = rec?.Family || '';
        const rank = rec?.Rank || '';
        const posStr = (pos !== undefined && pos !== null && pos !== '' && !Number.isNaN(Number(pos))) ? `#${Math.round(Number(pos))} ` : '';
        const famStr = fam ? ` ${fam}` : '';
        const rankStr = rank ? ` ${shortRank(rank)}` : '';
        return `${posStr}${name}${famStr}${rankStr}`.trim();
    }

    function copyMatchesText(matches, allyCount, enemyCount) {
        const lines = matches.map(m => {
            const enemy = fmtPlain(m.enemy);
            const allies = (m.allies || []).map(fmtPlain).join(', ');
            const note = m.note ? ` [${m.note}]` : '';
            return `- ${enemy} <= ${allies || 'ally yok'}${note}`;
        }).join('\n');
        const header = `Eşleşmeler (${enemyCount || 0} düşman)`;
        copyText(`${header}\n${lines}`, 'Eşleşmeler kopyalandı');
    }

    function fmtLineForCopy(m) {
        const name = m.Name || '';
        const posStr = (m.Pos !== undefined && m.Pos !== null && m.Pos !== '' && !Number.isNaN(Number(m.Pos))) ? `#${Math.round(Number(m.Pos))} ` : '';
        const famStr = m.Family ? ` ${m.Family}` : '';
        const rankStr = m.Rank ? ` ${m.Rank}` : '';
        return `- **${name}** ${posStr}${famStr}${rankStr}`.trim();
    }

    function copyBottomList(label, list) {
        const text = [ `${label} (${list.length})`, ...list.map(fmtLineForCopy) ].join('\n');
        copyText(text, `${label} listesi kopyalandı`);
    }

    let bloodSortCol = 'Pos';
    let bloodSortAsc = true;
    let enemySortCol = 'Pos';
    let enemySortAsc = true;

    function renderBottomLists() {
        const wrap = document.getElementById('bottomLists');
        if (!wrap) return;
        const posSafe = v => (v === '' || v === null || Number.isNaN(Number(v))) ? 1e9 : Number(v);

        lastAllyList = allPlayers
            .filter(m => allyFamilies.has(String(m.Family)))
            .filter(m => memberRankFilter.ally.size === 0 || memberRankFilter.ally.has(String(m.Rank)))
            .filter(m => !excludedAllies.has(m.Name));

        lastEnemyList = allPlayers
            .filter(m => enemyFamilies.has(String(m.Family)))
            .filter(m => memberRankFilter.enemy.size === 0 || memberRankFilter.enemy.has(String(m.Rank)));

        // Sort functions
        const sortList = (list, col, asc) => {
            const sorted = [...list];
            sorted.sort((a, b) => {
                let va, vb;
                if (col === 'Pos') { va = posSafe(a.Pos); vb = posSafe(b.Pos); }
                else if (col === 'Name') { va = (a.Name || '').toLowerCase(); vb = (b.Name || '').toLowerCase(); }
                else if (col === 'Family') { va = (a.Family || '').toLowerCase(); vb = (b.Family || '').toLowerCase(); }
                else if (col === 'Rank') { va = (a.Rank || '').toLowerCase(); vb = (b.Rank || '').toLowerCase(); }
                else if (col === 'City') { va = (data.familyCities?.[a.Family] || '').toLowerCase(); vb = (data.familyCities?.[b.Family] || '').toLowerCase(); }
                else { va = a[col]; vb = b[col]; }
                if (va < vb) return asc ? -1 : 1;
                if (va > vb) return asc ? 1 : -1;
                return 0;
            });
            return sorted;
        };

        const allyList = sortList(lastAllyList, bloodSortCol, bloodSortAsc);
        const enemyList = sortList(lastEnemyList, enemySortCol, enemySortAsc);

        const sortIcon = (col, currentCol, asc) => {
            if (col !== currentCol) return '<span style="opacity:0.3">⇅</span>';
            return asc ? '↑' : '↓';
        };

        const renderTable = (list, side) => {
            const col = side === 'blood' ? bloodSortCol : enemySortCol;
            const asc = side === 'blood' ? bloodSortAsc : enemySortAsc;
            const rows = list.map(m => {
                const posNum = posSafe(m.Pos) < 1e9 ? Math.round(Number(m.Pos)) : null;
                const posHtml = posNum !== null ? posBarHtml(posNum) : '';
                const href = normHref(m.UserHref);
                const nameHtml = href ? `<a href="${href}" target="_blank" style="color:inherit;text-decoration:none;font-weight:700;">${m.Name || ''}</a>` : `<span style="font-weight:700;">${m.Name || ''}</span>`;
                const famColor = m.Family ? pickFamColor(m.Family, side === 'blood' ? 'ally' : 'enemy') : '';
                const cityName = data.familyCities?.[m.Family] || '';
                const cityColor = pickCityColor(cityName, side === 'blood' ? 'ally' : 'enemy');
                const rankHtml = rankBadgeHtml(m.Rank);
                
                // Blood: ŞEHİR | AİLE | RANK | İSİM | POS (dıştan içe)
                // Düşman: POS | İSİM | RANK | AİLE | ŞEHİR (içten dışa)
                if (side === 'blood') {
                    return `<tr>
                        <td style="color:${cityColor};font-weight:600;">${cityName}</td>
                        <td style="color:${famColor};font-weight:600;">${m.Family || ''}</td>
                        <td>${rankHtml}</td>
                        <td style="text-align:right;">${shieldDot(m)}${nameHtml}</td>
                        <td style="text-align:center;">${posHtml}</td>
                    </tr>`;
                } else {
                    return `<tr>
                        <td style="text-align:center;">${posHtml}</td>
                        <td>${shieldDot(m)}${nameHtml}</td>
                        <td>${rankHtml}</td>
                        <td style="color:${famColor};font-weight:600;">${m.Family || ''}</td>
                        <td style="color:${cityColor};font-weight:600;">${cityName}</td>
                    </tr>`;
                }
            }).join('');
            
            if (side === 'blood') {
                return `<table class="excel-table">
                    <thead><tr>
                        <th data-col="City" data-side="${side}" style="cursor:pointer;width:100px;">Şehir ${sortIcon('City', col, asc)}</th>
                        <th data-col="Family" data-side="${side}" style="cursor:pointer;">Aile ${sortIcon('Family', col, asc)}</th>
                        <th data-col="Rank" data-side="${side}" style="cursor:pointer;width:100px;">Rank ${sortIcon('Rank', col, asc)}</th>
                        <th data-col="Name" data-side="${side}" style="cursor:pointer;">İsim ${sortIcon('Name', col, asc)}</th>
                        <th data-col="Pos" data-side="${side}" style="cursor:pointer;width:80px;">Pos ${sortIcon('Pos', col, asc)}</th>
                    </tr></thead>
                    <tbody>${rows}</tbody>
                </table>`;
            } else {
                return `<table class="excel-table">
                    <thead><tr>
                        <th data-col="Pos" data-side="${side}" style="cursor:pointer;width:80px;">Pos ${sortIcon('Pos', col, asc)}</th>
                        <th data-col="Name" data-side="${side}" style="cursor:pointer;">İsim ${sortIcon('Name', col, asc)}</th>
                        <th data-col="Rank" data-side="${side}" style="cursor:pointer;width:100px;">Rank ${sortIcon('Rank', col, asc)}</th>
                        <th data-col="Family" data-side="${side}" style="cursor:pointer;">Aile ${sortIcon('Family', col, asc)}</th>
                        <th data-col="City" data-side="${side}" style="cursor:pointer;width:100px;">Şehir ${sortIcon('City', col, asc)}</th>
                    </tr></thead>
                    <tbody>${rows}</tbody>
                </table>`;
            }
        };

        wrap.innerHTML = `
            <div style="text-align:center; margin-bottom:12px;">
                <button id="exportListsExcelBtn" style="background:#16a34a; color:#fff; padding:10px 20px; border:none; border-radius:8px; font-weight:700; cursor:pointer;">📊 Excel İndir (Blood + Düşman)</button>
            </div>
            <div class="row-grid2 bottom-block">
                <div class="card" style="overflow-x:auto;">
                    <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px;">
                        <strong>Blood (${allyList.length})</strong>
                        <button id="copyBottomAlliesBtn" class="icon-btn">Kopyala</button>
                    </div>
                    ${renderTable(allyList, 'blood')}
                </div>
                <div class="card" style="overflow-x:auto;">
                    <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px;">
                        <strong>Düşman (${enemyList.length})</strong>
                        <button id="copyBottomEnemiesBtn" class="icon-btn">Kopyala</button>
                    </div>
                    ${renderTable(enemyList, 'enemy')}
                </div>
            </div>`;

        // Sort handlers
        wrap.querySelectorAll('.excel-table th[data-col]').forEach(th => {
            th.onclick = () => {
                const col = th.dataset.col;
                const side = th.dataset.side;
                if (side === 'blood') {
                    if (bloodSortCol === col) bloodSortAsc = !bloodSortAsc;
                    else { bloodSortCol = col; bloodSortAsc = true; }
                } else {
                    if (enemySortCol === col) enemySortAsc = !enemySortAsc;
                    else { enemySortCol = col; enemySortAsc = true; }
                }
                renderBottomLists();
            };
        });

        const copyAlliesBtn = document.getElementById('copyBottomAlliesBtn');
        if (copyAlliesBtn) copyAlliesBtn.onclick = () => copyBottomList('Blood', allyList);
        const copyEnemiesBtn = document.getElementById('copyBottomEnemiesBtn');
        if (copyEnemiesBtn) copyEnemiesBtn.onclick = () => copyBottomList('Düşman', enemyList);
        
        // Excel export for bottom lists
        const exportListsBtn = document.getElementById('exportListsExcelBtn');
        if (exportListsBtn) {
            exportListsBtn.onclick = () => {
                const wb = XLSX.utils.book_new();
                
                // Kolon genişlikleri ayarla
                const colWidths = [
                    {wch: 18}, // İsim
                    {wch: 8},  // Pos
                    {wch: 15}, // Aile
                    {wch: 12}, // Şehir
                    {wch: 12}  // Rank
                ];
                
                const colWidthsCombined = [
                    {wch: 18}, {wch: 8}, {wch: 15}, {wch: 12}, {wch: 12}, // Blood
                    {wch: 3},  // Boşluk
                    {wch: 18}, {wch: 8}, {wch: 15}, {wch: 12}, {wch: 12}  // Düşman
                ];
                
                // Blood sheet
                const bloodRows = lastAllyList.map(m => ({
                    'İsim': m.Name || '',
                    'Pos': Number(m.Pos) || '',
                    'Aile': m.Family || '',
                    'Şehir': data.familyCities?.[m.Family] || '',
                    'Rank': m.Rank || ''
                }));
                if (bloodRows.length > 0) {
                    const wsBlood = XLSX.utils.json_to_sheet(bloodRows);
                    wsBlood['!cols'] = colWidths;
                    XLSX.utils.book_append_sheet(wb, wsBlood, 'Blood');
                }
                
                // Düşman sheet
                const enemyRows = lastEnemyList.map(m => ({
                    'İsim': m.Name || '',
                    'Pos': Number(m.Pos) || '',
                    'Aile': m.Family || '',
                    'Şehir': data.familyCities?.[m.Family] || '',
                    'Rank': m.Rank || ''
                }));
                if (enemyRows.length > 0) {
                    const wsEnemy = XLSX.utils.json_to_sheet(enemyRows);
                    wsEnemy['!cols'] = colWidths;
                    XLSX.utils.book_append_sheet(wb, wsEnemy, 'Düşman');
                }
                
                // Combined sheet - yan yana (Excel Table formatında)
                const maxLen = Math.max(bloodRows.length, enemyRows.length);
                const combinedData = [];
                
                // Header row
                combinedData.push(['BLOOD', '', '', '', '', '', 'DÜŞMAN', '', '', '', '']);
                combinedData.push(['İsim', 'Pos', 'Aile', 'Şehir', 'Rank', '', 'İsim', 'Pos', 'Aile', 'Şehir', 'Rank']);
                
                for (let i = 0; i < maxLen; i++) {
                    const b = lastAllyList[i] || {};
                    const e = lastEnemyList[i] || {};
                    combinedData.push([
                        b.Name || '',
                        b.Pos ? Number(b.Pos) : '',
                        b.Family || '',
                        data.familyCities?.[b.Family] || '',
                        b.Rank || '',
                        '',
                        e.Name || '',
                        e.Pos ? Number(e.Pos) : '',
                        e.Family || '',
                        data.familyCities?.[e.Family] || '',
                        e.Rank || ''
                    ]);
                }
                
                if (combinedData.length > 2) {
                    const wsCombined = XLSX.utils.aoa_to_sheet(combinedData);
                    wsCombined['!cols'] = colWidthsCombined;
                    
                    // Merge cells for headers
                    wsCombined['!merges'] = [
                        {s:{r:0,c:0}, e:{r:0,c:4}}, // BLOOD header
                        {s:{r:0,c:6}, e:{r:0,c:10}}  // DÜŞMAN header
                    ];
                    
                    XLSX.utils.book_append_sheet(wb, wsCombined, 'Yan Yana');
                }
                
                if (bloodRows.length === 0 && enemyRows.length === 0) {
                    alert('Liste boş!');
                    return;
                }
                
                XLSX.writeFile(wb, 'omerta_listeler_' + new Date().toISOString().slice(0,10) + '.xlsx');
            };
        }
    }

    function run() {
        const cfg = {
            allyRanks: Array.from(memberRankFilter.ally),
            enemyRanks: Array.from(memberRankFilter.enemy),
            excludeNames: Array.from(new Set([...excludedAllies, ...excludedEnemies])),
            excludeEnemies: Array.from(excludedEnemies),
        };
        const allyPoolByFam = allPlayers.filter(p => allyFamilies.has(String(p.Family)));
        const enemyPoolByFam = allPlayers.filter(p => enemyFamilies.has(String(p.Family)));
        // Eğer düşman aile kutusu boşsa hiçbir düşman gösterme (eski fallback'ı kaldır)
        const allyPool = allyFamilies.size ? allyPoolByFam : (data.allies || []);
        const enemyPoolRaw = enemyFamilies.size ? enemyPoolByFam : [];

        lastAllyPool = allyPool;

        const filteredEnemies = enemyPoolRaw
            .filter(e => !excludedEnemies.has(String(e.Name)))
            .filter(e => cfg.enemyRanks.length === 0 || cfg.enemyRanks.includes(String(e.Rank)))
            .sort((a, b) => posSafeGlobal(a.Pos) - posSafeGlobal(b.Pos) || rpSafeGlobal(b.RP) - rpSafeGlobal(a.RP) || (a.Name || '').localeCompare(b.Name || ''));

        const validEnemyNames = new Set(filteredEnemies.map(e => normalizeName(e.Name)));
        // Drop manual assignments for enemies no longer present
        Array.from(manualAssignments.keys()).forEach(enemy => {
            if (!validEnemyNames.has(normalizeName(enemy))) manualAssignments.delete(enemy);
        });

        const shooterCounts = new Map();
        manualAssignments.forEach((arr, enemy) => {
            const uniq = Array.from(new Set((Array.isArray(arr) ? arr : []).map(normalizeName))).filter(Boolean);
            const filtered = uniq.filter(nm => !excludedAllies.has(nm));
            manualAssignments.set(enemy, filtered);
            filtered.forEach(nm => shooterCounts.set(nm, (shooterCounts.get(nm) || 0) + 1));
        });

        const matches = filteredEnemies.map(enemy => {
            const manualList = manualAssignments.get(enemy.Name) || [];
            const manualRecs = manualList.map(nm => resolvePlayer(nm) || { Name: nm });
            return { enemy, allies: manualRecs, manualAllies: manualRecs, autoAllies: [] };
        });

        const availManual = allyPool
            .filter(a => !excludedAllies.has(String(a.Name)))
            .filter(a => memberRankFilter.ally.size === 0 || memberRankFilter.ally.has(String(a.Rank)))
            .sort((a, b) => posSafeGlobal(a.Pos) - posSafeGlobal(b.Pos) || (a.Name || '').localeCompare(b.Name || ''));

        render(matches, cfg, allyPool.length, filteredEnemies.length, availManual, shooterCounts);
        persistState();
    }

    function resetControls() {
        minAlliesVal = defaults.minAllies;
        maxAlliesVal = defaults.maxAllies;
        maxPerAllyVal = defaults.maxPerAlly;
        memberRankFilter.ally = new Set(initialRankSelection);
        memberRankFilter.enemy = new Set(initialRankSelection);
        excludedAllies = new Set();
        excludedEnemies = new Set();
        enemyTargets.clear();
        manualAssignments = new Map();
        ({ ally: allyFamilies, enemy: enemyFamilies } = computeInitialSets());
        renderExcluded();
        renderFamilies();
        renderMembers('ally');
        renderMembers('enemy');
        run();
    }
    const saveBtn = document.getElementById('saveStateBtn');
    if (saveBtn) {
        const flash = (ok) => {
            saveBtn.classList.add(ok ? 'saved' : '');
            saveBtn.textContent = ok ? 'Kaydedildi' : 'Hata';
            setTimeout(() => {
                saveBtn.classList.remove('saved');
                saveBtn.textContent = 'Kaydet';
            }, 1400);
        };
        saveBtn.onclick = async () => {
            const defaultInp = document.getElementById('defaultEnemyTarget');
            if (defaultInp) {
                const v = Number(defaultInp.value);
                if (!Number.isNaN(v)) defaultEnemyTarget = Math.max(0, v);
            }
            const ok = await saveState();
            if (ok) {
                run();
            }
            flash(ok);
        };
    }

    (async () => {
        console.log('[init] Starting...');
        console.log('[init] data.initialSavedState:', data.initialSavedState);
        await restoreState();
        console.log('[init] After restoreState, allyFamilies:', Array.from(allyFamilies));
        console.log('[init] After restoreState, enemyFamilies:', Array.from(enemyFamilies));
        renderExcluded();
        renderFamilies();
        console.log('[init] After renderFamilies');
        renderMembers('ally');
        renderMembers('enemy');
        renderBottomLists();
        run();
        console.log('[init] Done');
    })();
    </script>
</body></html>
